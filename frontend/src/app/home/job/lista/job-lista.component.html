<mat-toolbar color="primary">
  <mat-toolbar-row><span>Lista de Jobs</span></mat-toolbar-row>
</mat-toolbar>

<p-table [columns]="cols" [value]="jobs" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>active</th>
      <th>parentJob</th>
      <th>Tasks</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-job let-columns="columns">
    <tr style="text-align: center;">
      <td>{{job.id}}</td>
      <td>{{job.name}}</td>
      <td>{{job.active}}</td>
      <td>{{job.parentJob ? job.parentJob.name : '-'}}</td>
      <td>
        <button *ngIf="job.tasks && job.tasks.length > 0" pButton type="button" label="Tasks"
          (click)="exibirTasks(job.tasks)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Tasks" [(visible)]="display" [contentStyle]="{'max-height':'200px'}">
  <p-table [columns]="cols" [value]="tasks" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>weight</th>
        <th>completed</th>
        <th>createdAt</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task let-columns="columns">
      <tr style="text-align: center;">
        <td>{{task.id}}</td>
        <td>{{task.name}}</td>
        <td>{{task.weight}}</td>
        <td>{{task.completed}}</td>
        <td>{{task.createdAt}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-dialog>
